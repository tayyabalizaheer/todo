<div class="login-page">
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <h1 class="app-title">{{ appName }}</h1>
      <p class="login-subtitle">Sign in to continue</p>
    </div>

    <!-- Error Banner -->
    @if (error$ | async; as error) {
      <div class="error-banner">
        <span class="error-icon">âš </span>
        <span class="error-message">{{ error }}</span>
      </div>
    }

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          [class.error]="shouldShowError('email')"
          placeholder="Enter your email"
          autocomplete="email"
        />
        @if (shouldShowError('email')) {
          <span class="error-text">{{ getErrorMessage('email') }}</span>
        }
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          [class.error]="shouldShowError('password')"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        @if (shouldShowError('password')) {
          <span class="error-text">{{ getErrorMessage('password') }}</span>
        }
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="(loading$ | async) === true"
      >
        @if (loading$ | async) {
          <span class="spinner"></span>
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">
        Don't have an account?
        <a routerLink="/auth/register" class="footer-link">Sign up</a>
      </p>
    </div>
  </div>
</div>
