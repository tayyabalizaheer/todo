@if (isOpen) {
  <div class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-container">
      <div class="modal-content" (submit)="$event.stopPropagation()">
        <button
          type="button"
          class="modal-close"
          (click)="onClose()"
          [disabled]="isSubmitting"
          aria-label="Close modal"
        >
          Ã—
        </button>
        
        <app-todo-form
          [todo]="todo"
          [isSubmitting]="isSubmitting"
          (submitForm)="onSubmit($event)"
          (cancel)="onCancel()"
        ></app-todo-form>
      </div>
    </div>
  </div>
}
