<div class="dashboard-container">
  <!-- Header -->
  <div class="dashboard-header">
    <h1 class="dashboard-title">{{ appName }} Dashboard</h1>
    <p class="dashboard-subtitle">Choose a section to get started</p>
  </div>

  <!-- Big Tile Links -->
  <div class="tile-grid">
    <a routerLink="/dashboard/todo" class="tile-link">
      <div class="tile-icon">
        <app-icon name="checkmark" size="48" />
      </div>
      <div class="tile-content">
        <h2 class="tile-title">My Todos</h2>
        <p class="tile-description">Manage your tasks and stay organized</p>
      </div>
      <div class="tile-arrow">
        <app-icon name="arrow-forward" size="24" />
      </div>
    </a>

    <a routerLink="/dashboard/blog" class="tile-link">
      <div class="tile-icon">
        <app-icon name="note" size="48" />
      </div>
      <div class="tile-content">
        <h2 class="tile-title">Blog</h2>
        <p class="tile-description">Write and share your thoughts</p>
      </div>
      <div class="tile-arrow">
        <app-icon name="arrow-forward" size="24" />
      </div>
    </a>
  </div>
</div>
