<div class="blog-page-container">
  <div class="page-header">
    <h1 class="page-title">Blog Posts</h1>
    <p class="page-subtitle">Manage and view all blog posts</p>
  </div>

  <!-- Filters and Search -->
  <div class="filters-section">
    <div class="search-box">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        (keyup.enter)="onSearch()"
        placeholder="Search blogs..."
        class="search-input"
      />
      <button (click)="onSearch()" class="btn-search">Search</button>
    </div>

    <div class="filter-group">
      <label for="status-filter">Status:</label>
      <select 
        id="status-filter"
        [(ngModel)]="statusFilter"
        (change)="onFilterChange()"
        class="filter-select"
      >
        <option value="all">All</option>
        <option value="published">Published</option>
        <option value="draft">Draft</option>
      </select>
    </div>

    @if (!(isLoading$ | async)) {
      <div class="results-info">
        <span>{{ totalBlogs || 0 }} blog{{ totalBlogs !== 1 ? 's' : '' }} found</span>
      </div>
    }
  </div>

  <!-- Error Message -->
  @if (error$ | async; as error) {
    <div class="error-message">
      <p>{{ error }}</p>
    </div>
  }

  <!-- Blog List -->
  <app-blog-list 
    [blogs]="(blogs$ | async) || []"
    [loading]="(isLoading$ | async) || false"
    (blogSelected)="onBlogSelected($event)"
    (blogDeleted)="onBlogDeleted($event)"
  ></app-blog-list>

  <!-- Pagination -->
  @if (!(isLoading$ | async) && totalPages > 1) {
    <div class="pagination">
      <button 
        class="pagination-btn"
        [disabled]="currentPage === 1"
        (click)="onPageChange(currentPage - 1)"
      >
        Previous
      </button>

      @for (page of getPaginationArray(); track page) {
        <button 
          class="pagination-btn"
          [class.active]="page === currentPage"
          (click)="onPageChange(page)"
        >
          {{ page }}
        </button>
      }

      <button 
        class="pagination-btn"
        [disabled]="currentPage === totalPages"
        (click)="onPageChange(currentPage + 1)"
      >
        Next
      </button>
    </div>
  }
</div>
